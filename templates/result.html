<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Prediction Result</h1>
        <div class="card p-4">
            <h3>Prediction: <span class="text-success">{{ prediction }}</span></h3>
            <img src="/uploads/{{ filename }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 400px;">
            <a href="/" class="btn btn-secondary mt-4">Try Another Image</a>
        </div>
    </div>
</body>
</html>
